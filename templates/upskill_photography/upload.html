{% extends 'upskill_photography/base.html' %}
{% load staticfiles %}

{% block title_block %}

{% endblock %}

{% block body_block %}
<h2> Upload</h2>
<form method="post" action="{% url 'upskill_photography:upload' %}" enctype="multipart/form-data">
	{% csrf_token %}
	<input type="file" name="document">
	<button type="submit">Submit</button>
</form>
   {% if url %}
   <p> Uploaded file:<a href="{{ url }}">{{ url }}</a></p>
   {% endif %}
{% endblock %}
